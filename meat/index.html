  function colorFilter(pixels, Color, c) {
    var targetHsl = Color.rgbToHsl(c[0], c[1], c[2]);
    console.time("coloring")
    var d = pixels.data;
    // var targetHsl = Color.rgbToHsl(255, 0, 0)
    for (var i=0; i<d.length; i+=4) {
      var r = d[i];
      var g = d[i+1];
      var b = d[i+2];
      var v = 0.2126*r + 0.7152*g + 0.0722*b;
      // var hsl = Color.rgbToHsl(r, g, b)
      // console.log(v, hsl[2])
      var rgb = Color.hslToRgb(targetHsl[0], targetHsl[1], v / 255)
      // d[i] = d[i+1] = d[i+2] = v
      d[i] = rgb[0]
      d[i + 1] = rgb[1]
      d[i + 2] = rgb[2]
    }
    console.timeEnd("coloring")
  }

  var cameraMap = {}

  for (var i = 0; i < cameras.length; i++) {
    var c = cameras[i]
    cameraMap[c.original] = c
  }

  var pts = [
    [1.45, 0.06, -1.43],
    [1.4, 0.05, -2.31]
  ]

  var container = document.querySelector('.container')
  var annotations = pts.map(function (p, i) {
    var a = document.createElement('div')
    a.className = 'annotation'
    a.innerHTML = '<span>' + 'BiuBiu' + i + '</span>'
    a.style.display = 'none'

    container.appendChild(a)
    return a
  })

  function updateAnnotations (camera) {
    annotations.forEach(function (annotation, i) {
      var pt = pts[i]
      var uv = project(camera, pt)
      console.log(uv)
      annotation.style.display = 'block'
      annotation.style.left = uv[0] / 2 + 'px'
      annotation.style.top = uv[1] / 2 + 'px'
    })
  }

  .apply();

  function project (camera, p) {
    var R = camera.R
    var T = camera.T
    var f = camera.focalLength
    var pp = camera.principalPoint
    var X = p[0]
    var Y = p[1]
    var Z = p[2]

    var Xc = R[0][0] * X + R[0][1] * Y + R[0][2] * Z + T[0]
    var Yc = R[1][0] * X + R[1][1] * Y + R[1][2] * Z + T[1]
    var Zc = R[2][0] * X + R[2][1] * Y + R[2][2] * Z + T[2]

    var x = f * Xc / Zc
    var y = f * Yc / Zc

    var u = x + pp[0]
    var v = y + pp[1]

    return [u, v]
  }

  clip_meat
  .once("ready", function() {
    console.log('ready')
    var down = false
    var dampling = 10
    var last = 0
    var f = 0
    var total = clip_meat.opts.frames
    function update (f) {
      var file = files[~~f]
      console.log(file)
      var camera = cameraMap[file]
      player.seek(clip_meat, f)
      if (camera) {
        updateAnnotations(camera)
      }
    }
    player.canvas.addEventListener('mousedown', function (e) {
      down = true
      last = e.clientX
    })
    player.canvas.addEventListener('mouseup', function (e) {
      down = false
    })
    player.canvas.addEventListener('mousemove', function (e) {
      if (down) {
        delta = (e.clientX - last) / dampling
        last = e.clientX

        f -= delta
        if (f < 0) f = 0
        if (f >= total) f = total - 1

        update(f)
      }
    })
    update(0)
  })
  .on("error", function(e) {
    console.error(e);
  });
